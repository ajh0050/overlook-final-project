<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Overlook</title>
</head>
<body>
  <section class="customer-view">
    <header class="customer-dashboard-header">
      <title class="customer-title"></title>
      <button class="new-booking-view-button">Make a new booking</button>
      <form class="customer-select-date-form">
        <label for="date">Type Date</label>
        <input type="text" id="dateChosen" placeholder="fullyear/month/day" class="input">
        <button class="select-date-submit">Select Date</button>
      </form>
    </header>
    <section class="selected-date-bookings"></section>
    <section class="all-customer-bookings">
      <section class="customer-booking-card">
        <title class="booking-card-date"></title>
        <div class="booking-details-card"></div>
      </section>
    </section>
  </section>
  <section class="new-booking-view hidden">
    <form class="new-booking-form">
      <label for="userID">UserID</label>
      <input type="text" id="userID" class="input">
      <label for="date">Date</label>
      <input type="text" id="date" placeholder="fullyear/month/day" class="input">
      <label for="roomNumber">Room Number</label>
      <input type="text" id="roomNumber"  class="input">
      <button class="book-new-room-button">Book Room</button>
    </form>
  </section>
  
  <!-- Do not include the scripts.js or class files here - it is done by the webpack server -->
  <script src="bundle.js"></script>
</body>
</html>
