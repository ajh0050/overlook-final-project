<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Overlook</title>
</head>
<body>
  <section class="customer-view">
    <button class="new-booking-view-button">Make a new booking</button>
    <title class="customer-title"></title>
    <section class="all-customer-bookings">
      <section class="customer-booking-card">
        <title class="booking-card-date"></title>
        <div class="booking-details-card"></div>
      </section>
    </section>
  </section>
  <section class="new-booking-view">
    <form class="new-booking-form">
      <label for="userID">UserID</label>
      <input type="text" id="userID" class="input">
      <label for="date">Date</label>
      <input type="text" id="Date" placeholder="fullyear/month/day" class="input">
      <label for="roomNumber">Room NUmber</label>
      <input type="text" id="roomNumber"  class="input">
      <button class="book-new-room-button">Book Room</button>
    </form>
  </section>
  
  <!-- Do not include the scripts.js or class files here - it is done by the webpack server -->
  <script src="bundle.js"></script>
</body>
</html>
